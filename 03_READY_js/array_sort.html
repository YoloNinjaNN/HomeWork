      /*  Task -> З ресурсу  https://jsonplaceholder.typicode.com/users 
отримати список користувачів та відсортувати їх на ім'я 
*/
      const results = document.getElementById("results");

      function sortByName(st1, st2) {
        return st1.name.toLowerCase().localeCompare(st2.name.toLowerCase());
      }

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((r) => r.json())
        .then(render);

      function render(users) {
        let out = "";
        users.sort(sortByName);

        for (let user of users) {
          out += `<li class="list-group-item">${user.name}</li>`;
        }
        results.innerHTML = out;
      }
    </script>
