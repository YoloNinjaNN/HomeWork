<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Task 4 players</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- prettier-ignore -->
    <h2 class="text-center">Players</h2>
    <div class="container pt-3">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <!--  Table -->
          <table class="table table-striped table-bordered table-sm">
            <thead>
              <tr class="text-center">
                <th>N</th>
                <th>
                  <span
                    id="sort-name-down"
                    class="sort-box__item sort-box__item_down"
                  ></span>
                  Name
                  <span
                    id="sort-name-up"
                    class="sort-box__item sort-box__item_up"
                  ></span>
                </th>
                <th>
                  <span
                    id="sort-down"
                    class="sort-box__item sort-box__item_down"
                  ></span>
                  Score
                  <span
                    id="sort-up"
                    class="sort-box__item sort-box__item_up"
                  ></span>
                </th>
              </tr>
            </thead>

            <tbody id="players">
              <!-- code players -->
              <tr class="text-center">
                <td>1</td>
                <td>Name here</td>
                <td>Score here</td>
              </tr>
              <!-- / code players -->
            </tbody>
          </table>
          <!--  Table -->
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <script src="js/script.js"></script>
  </body>
</html>
