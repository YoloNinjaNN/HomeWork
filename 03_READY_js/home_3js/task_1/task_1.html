<!DOCTYPE html>

  <body>
    <h1>Sorting array</h1>

    <script>
      /* ************************************************************* */
      /*
      
  метод sort() працює так - для кожного елемента масиву
викликається функція приведення String() та елементи сортуються
як рядки – тобто за їх кодами.
Але, наприклад, рядок "10" за кодом менший ніж рядок "5"
    тому сортування виконується неправильно
*/

      var arr = [0, 1, 5, 10, 15];
      arr.sort();
      console.log(arr); //  0  1   10   15   5

      /* Завдання
    Правильно відсортувати масив
Для коректного порівняння треба написати свою функцію
яку як параметр потім передати методу sort()
Назвемо її, наприклад, compare()
Ця функція повинна приймати дві змінні, що можна порівняти.
повертати
-1 - якщо перша змінна менша за другу
1 - якщо перша змінна більша за другу
0 - якщо змінні рівні
*/
    </script>
