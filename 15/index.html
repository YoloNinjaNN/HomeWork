<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <section class="register-section">
            <div class="register-form">
                <h2>Create an Account</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name </label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                        <p><sup>We'll never share your email with anyone else.</sup></p>
                    </div>

                    <div class="radio">
                        <label for="first-radio" class="radio-label">
                            <input type="radio" id="first-radio" name="radio" class="custom-radio" required>
                            <span class="radio-container"></span>
                            Male
                        </label>
                    
                        <label for="second-radio" class="radio-label">
                            <input type="radio" id="second-radio" name="radio" class="custom-radio" required>
                            <span class="radio-container"></span>
                            Female
                        </label>
                    </div>
                    
                    <div class="section-option">
                        <div class="section-form">
                            <label for="country">Country</label>
                            <select name="country" class="country" id="country">
                                <option selected disabled>Country</option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="Poland">Poland</option>
                                <option value="Georgia">Georgia</option>
                                <option value="United States">United States</option>
                                <option value="England">England</option>
                                <option value="Iceland">Iceland</option>
                                <option value="Turkey">Turkey</option>
                            </select>
                        </div>

                        <div class="section-form">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                    </div>
                    <div class="btn section">
                        <button type="submit">Sign Up</button>
                    </div>
                    <div class="foot-text">
                        <p><sup>By clicking the 'Sign Up' button, you confirm that you accept our<br> <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</sup></p>
                        <div class="border">
                            <p class="foot">Have an account? <a href="#">Log In</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>


    <div class="container">
        <section class="profile-section">
            <div class="second-form">
                <div>
                    <h2>Profile</h2>
                </div>
                <div class="cont">
                    <div class="profile-container">
                        <div class="profile-image">
                            <img src="assets/image/photo.svg" alt="Profile Picture">
                        </div>
                    </div>
                    <div class="profile-upload">
                        <div class="profile-file">
                            <div class="custom-file-upload">
                                <label for="fileInput" id="upload" class="upload">
                                    <input type="file" id="fileInput" style="display: none;">
                                    <img src="assets/image/camera.svg" alt="Upload">
                                </label>
                            </div>
                            <button type="button" class="btn-delete"><img id="trash" src="assets/image/Trash.svg" alt=""></button>
                        </div>
                        <p class="file-info">Up to 1 MB (300x300 px)</p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name </label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="second-email">E-mail</label>
                        <input type="email" id="second-email" name="email" required>
                    </div>
                </div>
                <div class="section-option">
                    <div class="section-form">
                        <label for="second-country">Country</label>
                        <select name="country" class="country" id="second-country">
                            <option selected disabled>Select</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Poland">Poland</option>
                            <option value="Georgia">Georgia</option>
                            <option value="United States">United States</option>
                            <option value="England">England</option>
                            <option value="Iceland">Iceland</option>
                            <option value="Turkey">Turkey</option>
                        </select>
                    </div>

                    <div class="section-form">
                        <label for="second-city">City</label>
                        <input type="text" id="second-city" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
                    </div>
                </div>
                <div class="button-section">
                    <button type="submit">Update</button>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
