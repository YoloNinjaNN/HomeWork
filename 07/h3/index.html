<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <header>
                <div class="shopping-list"> 
                    <div class="text">            
                        <h1>CSS Dinner Shopping List</h1>
                        <p>Let's go to the mall!</p>
                    </div>   
                </div>
            </header>
        </div>


        <form>
            <div class="main">
                <div class="forms">
                    <label>
                        <input type="checkbox">
                        <span>A lot of pickles <span class="small">(for the next lessons about CSS)</span></span>
                    </label>

                    <label>
                        <input type="checkbox">
                        <span>10 apples <span class="small">(for more CSS manipulations)</span></span>
                    </label>

                    <label >
                        <input type="checkbox">
                        <span>20 oranges <span class="small">(because they are awesome)</span></span>
                    </label>

                    <label >
                        <input type="checkbox">
                        <span>13 plates <span class="small">(hm... they always disappear)</span></span>
                    </label>

                    <label >
                        <input type="checkbox">
                        <span>15 bentos</span>
                    </label>

                    <label >
                        <input type="checkbox">
                        <span>1 bottle of Sake <span class="small">(for my friends)</span></span>
                    </label>
                </div>
            </div>
        </form>


        <footer>
            <div class="footer">
                <div class="btn">
                    <button>Bon appetit :)</button>
                </div>
            </div>
        </footer>
    </div>
</body>
