<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
    .form-row {
        margin-bottom: 10px;
    }
    .form-row label {
        display: inline-block;
        width: 200px;
    }
    </style>
</head>
<body>
<a href="form.html">Перехід до розширеної реєстрації</a>
<fieldset>
<legend>Швидка реєстрація</legend>
<form action="#" method="post" enctype="multipart/form-data" id="my_form" onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;">

<div class="form-row">
    <label for="name">Повне ім'я:</label>
    <input type="text" name="name" id="name">
</div>

<div class="form-row">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
</div>

<div class="form-row">
    <label for="password">Пароль:</label>
    <input type="password" name="password" id="password">
</div>

<div class="form-row">
    <label for="confirm_password">Пароль ще раз:</label>
    <input type="password" name="confirm_password" id="confirm_password" >
</div>

<div class="form-row">
    <label>Стать:</label>
    <input type="radio" name="gender" value="male"> 
    <label>Чоловіча</label>
    <input type="radio" name="gender" value="female"><label>Жіноча</label>
</div>

<div class="form-row">
    <label for="age">Вік</label>
    <input type="number" name="age" id="age">
</div>

<div class="form-row">
    <label for="course"> Курс:</label>
    <select id="course" name="course">
        <option value="bront-end">Front-End</option>
        <option value="back_end">Back-End</option>
        <option value="qa_manual">Qa_manual</option>
    </select>
</div>

<div class="form-row">
    <label for="address">Повна адреса:</label>
    <textarea name="address" id="address"></textarea>
</div>
<div>
    <label><input type="checkbox" name="agree" value="true"> Я погоджуюсь з обробкою персональних даних</label>
</div>

<div class="form-row"><button type="submit">Зареєструватись</button></div>

</form>
</fieldset>
</body>
</html>
